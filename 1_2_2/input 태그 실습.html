<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그 실습</title>
</head>
<body>
    <h2>[학생 정보 입력하기]</h2>
    <form action="">
        <fieldset>
            <legend>로그인 정보</legend>
            <p>아이디 : <input type="text"required> 비밀번호 : <input type="password" name="" id=""required></p>
        </fieldset>
        <p>이름 : <input type="text" placeholder="이름" required></p>
        <p>학번 : <input type="text" placeholder="보이지 않게"> </p>
        <p>연락처 : <input type="text" name="" id=""></p>
        <p></p>
        <p>주소 : <br><textarea placeholder="주소를 입력하세요" cols="30" rows="10" required></textarea></p>
        <p>기타 : <button type="button" onclick="alert('기타사항을 입력하세요.')">기타사항</button><br><textarea placeholder="기타정보를 입력하세요" cols="30" rows="10" required></textarea></p>
        <fieldset>
            <legend>성별</legend>
            <p><input type="radio" name="sex" id="">남자  <input type="radio" name="sex" id=""checked>여자</p>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <input type="checkbox" name="" id=""checked>여행<br>
            <input type="checkbox" name="" id="">낚시<br>
            <input type="checkbox" name="" id="">쇼핑<br>
            <input type="checkbox" name="" id="">스포츠

        </fieldset>
        <fieldset>
            <legend>< 프로그래밍 언어 및 전공 선택 ></legend>
            <select name="subjects" size="4" multiple>
            <option value="1">HTML5</option>
            <option value="2">CSS3</option>
            <option value="3">javascript</option>
            <option value="4">jquery</option>
            <option value="5" selected>JAVA</option>
        </select>
            <P><label for="">전공분야를 선택하세요.</label>
                <select name="major" id="">
                    <optgroup label="computer">
                        <option value=""selected>Software</option>
                        <option value="">Robot</option>
                        <option value="">System</option>
                    </optgroup>
                    <optgroup label="language">
                        <option value="" >korea</option>
                        <option value="">English</option>
                        <option value="">China</option>
                        <option value="">Germany</option>
                    </optgroup>
                    <optgroup label="business">
                        <option value="">Service</option>
                        <option value="">Education</option>
                        <option value="">Comunicat</option>
                        <option value="">Marketing</option>
                    </optgroup>
                </select></P>
        </fieldset>
        <p></p>
<input type="submit" value="제출">
<input type="reset" value="다시작성">
    </form>
</body>
</html>
