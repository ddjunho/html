<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wth=device-wth, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <h3>현재 관심을 가지고 있는 학습 주제는 무엇입니까?</h3>
    <input type="checkbox" name="subject" value="html5" checked>html5
    <input type="checkbox" name="subject" value="css3" >css3
    <input type="checkbox" name="subject" value="javascript" >javascript
    <input type="checkbox" name="subject" value="jquery" >jquery
    <p></p>
    <h3>관심있는 스포츠</h3>
    <input type="checkbox" name="subject" value="축구">축구
    <input type="checkbox" name="subject" value="야구">야구
    <input type="checkbox" name="subject" value="농구">농구
    <input type="checkbox" name="subject" value="골프">골프
    <input type="submit" value="제출">
    <input type="reset" value="다시작성">
</body>
</html>
