<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>
</head>
<body>
    <form action="">
        <h3>당신의 성별은 무엇입니까?</h3>
        <input type="radio" name="sex" value="male" checked>남자
        <input type="radio" name="sex" value="female">여자
        <p></p>
        <h3>당신은 몇 학년입니까?</h3>
        <input type="radio" name="year" value="1" checked>1학년
        <input type="radio" name="year" value="2" >2학년
        <input type="radio" name="year" value="3" >3학년
        <input type="radio" name="year" value="4" >4학년
        <p></p>
        <h3>당신은 거주지가 어디입니까</h3>
        <input type="radio" name="시" id="nam" checked>남양주시
        <input type="radio" name="시" id="seoil">서울시
        <input type="radio" name="시" id="">양주시
        <input type="radio" name="시" id="">세종시
        <input type="radio" name="시" id="">해당없음
        <p></p>
        <input type="submit" name="제출" id="">
        <input type="reset" name="다시작성" id="">
    </form>
</body>
</html>
