<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>로그인</legend>
            <p>아이디 : <input type="text" name="id" id=""></p>
            <p>비밀번호 : <input type="text" name="password" id=""></p>
        </fieldset>
        <fieldset>
            <legend>개인정보 입력</legend>
            <p>이름 : <input type="text" name="name"></p>
            <p>학교 : <input type="text" name="school"></p>
        </fieldset>
        <br>
        <input type="submit" value="제출" id="">
        <input type="reset" value="다시작성" id="">
    </form>
</body>
</html>
