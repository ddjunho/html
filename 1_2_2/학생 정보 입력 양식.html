<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text&Textarea양식</title>
</head>
<body>
    <h1>학생 정보 입력 양식</h1>
    <form action="">
    <p>이름 : <input type="text" placeholder="이름" required></p>
    <p>학번 : <input type="password" placeholder="보이지 않게하기" required></p>
    <p>학과 : <input type="text" value="소프트웨어공학과" required></p>
    <p>전공 : <input type="text"  required></p>
    <p>연락처 : <input type="text"  required></p>
    <p>주소 : </p><textarea cols="50" rows="5" placeholder="주소를 입력하는 곳입니다."></textarea>
    <p>기타사항 : </p><textarea cols="50" rows="5" placeholder="알리고자 하실 사항이 있으면 입력하세요..."></textarea>
    <p></p>
    <input type="submit" value = "전송">
    <input type="reset" value ="다시작성">
    </form>
</body>
</html>
