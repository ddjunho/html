<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        var x=2,y;
        for(;x<=5;){
            document.write("<b>---["+x+"단]---</b>"+"<br>");
            for(y=1;y<=9;){
                if (y%2==1){
                    document.write(x+"X"+y+"="+(x*y)+"<br>");
                }
                y++
            }
            x++
        }
    </script>
</body>
</html>
