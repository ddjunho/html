<head>
    <style>
        h4:first-child{/*첫번째 태그의 텍스트 색상*/
            color: aliceblue;
            font-size: 20px;
        }
        h4:last-child{ /*마지막 태그의 텍스트 색상*/
            color: red;
            font-size: 20px;
        }
        h4:nth-child(2n+1){ /*홀수태그*/
            background-color: green;
        }
        h4:nth-last-child(2n){ /*짝수 태그*/
            background-color: blueviolet;
        }

    </style>
</head>
<body>
