<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수호출</title>
</head>
<body>
    <script>
        function printMsg(name)
        {
            var birth=prompt("생일년도");
            var today = 2022;
            var age = today-birth+1;
            document.write("학생 이름 : <b>"+name+"</b><br>");
            document.write("학생 나이 : <b>"+age+"</b><br>");
        }
        
    </script>
    <button type="button" onclick="printMsg('권준오')">dd학생나이계산처리</button>
</body>
</html>
