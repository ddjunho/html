<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
</head>
<body>
    <h3>Button태그 사용</h3>
    <button type="button" onclick="alert('1')">클릭1</button>
    <h3>input태그 사용</h3>
    <input type="button"onclick="alert('2')" value="클릭2">
    <h3>image버튼사용</h3>
    <button type="button" onclick="alert('3')"><img src="pngegg.png" alt=""></button>
</body>
</html>
