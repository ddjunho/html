<head>
    <style>
        div{
            background-color: aqua;
            width: 300px;
            padding: 30px;
            border: 30px solid navy;
            margin: 30px;
        }
    </style>
</head>
<body>
    
    <p>CSS박스 모델은 content, padding, border, margin으로 구성되어 있다.</p>
    <div>박스 모델의 padding, border, margin 속성의 기본값은 0 이며, 상하좌우 네가지 방향을 top, bottom, left, right를 이용하여 지정할수 있습니다.</div>
</body>
