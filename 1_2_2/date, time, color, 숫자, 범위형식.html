<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <form action="">
        <h3>오늘 날짜 입력</h3>
        Today : <input type="date" name="today" id="">
        <h3>프로젝트 수행 기간</h3>
        From : <input type="date" name="from" min="2020-10-5" max="2022-04-04">
        To : <input type="date" name="to" min="2022-03-03" max="2022-11-04">
        <h3>생일 입력</h3>
        생일 : <input type="month" name="birth">
        <h3>주간 계획 입력</h3>
        주간계획 : <input type="week" name="weekend" id="">
        <h3>현재 시간 입력</h3>
        Time : <input type="time" name="now" id="">
        <h3>생일(년도, 월, 일, 시간) 입력</h3>
        Birthday : <input type="datetime-local" name="bdaytime">
        <p></p>
<input type="submit" value="제출">
<input type="reset" value="다시작성">

    </form>
</body>
</html>
