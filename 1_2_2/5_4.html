                    <option value="016">016</option>

                - <input type="text" name="" id="add"> - <input type="text"id="add"><br>
            <p>
                <label for="">직업:</label>
                <select name="" id="">
                    <option value="학생">학생</option>
                    <option value="회사원">회사원</option>
                    <option value="주부">주부</option>
                    <option value="공무원">공무원</option>
                </select><br>
            <p>
                <label for="">취미 : </label>
                <input type="checkbox" name="hobby" id="check">쇼핑
                <input type="checkbox" name="hobby" id="check">인터넷
                <input type="checkbox" name="hobby" id="check">음악감상
                <input type="checkbox" name="hobby" id="check">독서
                <input type="checkbox" name="hobby" id="check">스포츠<br>
            <p>
                <label for="">자기소개 :</label>
                <textarea name="" id="" cols="50" rows="5"></textarea>
        </fieldset><p/>
        <input type="submit" name="" id="bu1" value="등록">
        <input type="reset" id="bu2" value="초기화">
    </form>
