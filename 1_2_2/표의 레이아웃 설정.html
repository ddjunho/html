<head>
    <style>
        td, th{
            border: 1px solid black;
        }
        #tb1{
            border: 2px solid red;
            table-layout: auto;
        }
        #tb2{
            border: 3px dotted teal;
            background-color: aqua;
            table-layout: fixed;
        }
    </style>
</head>
<body>
    <h2>table layout auto예제</h2>
    <table id="tb1">
        <tr>
            <th>table layout auto예제</th>
            <td>자동</td>
        </tr>
    </table>
    <h2>table layout fixed예제</h2>
    <table id="tb2">
        <tr>
            <th>table layout fixed예제</th>
            <td>고정</td>
        </tr>
    </table>

</body>
