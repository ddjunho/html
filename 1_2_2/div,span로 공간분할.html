<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간분할</title>
</head>
<body>
    <h3>div공간분할</h3>
    <div style="background-color: #ffff00;">div 첫번째 영역입니다.</div>
    <div style="background-color: #00ff00;">div 두번째 영역입니다.</div>
    <div style="background-color: #ff00ff;">div 세번째 영역입니다.</div>
    <p></p>
    <h3>span공간분할</h3>
    <span style="background-color: red;">span첫번째 영역입니다.</span>
    <span style="background-color: green;">span두번째 영역입니다.</span>
    <span style="background-color: blue;">span세번째 영역입니다.</span>

</body>
</html>
