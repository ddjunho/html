<script>//시험문제
    var x=5; // 0101
    var y=7; // 0111
    var result;
    result = (x &y);
    document.write("x & y = " + result + "<br>");
    result=(x | y); // 비트합
    document.write("x | y = " + result + "<br>");
    result=(x ^ y); // 배타적 비트합
    document.write("x ^ y = " + result + "<br>");
    result=(~x); // 비트 부정
    document.write("~x = " + result + "<br>");
</script>
<!-- 
비트곱(&) 두 비트 모두 1일 때만 1이고, 하나라도 0이면 0
비트합(|) 두 비트 중 하나라도 1이면 1이고, 모두 0이면 0
비트 부정(~) 비트 값이 1이면 0, 0이면 1
배타적 비트합(^) 두 비트가 같을 때 0이고, 다를 때 1 -->
