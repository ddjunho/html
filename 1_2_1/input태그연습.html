<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input태그 연습     </title>
</head>
<body>
    <form action="http://localhost/login.php">
        <p>아이디 : <input type="text" name="id"></p>
        <p>비밀번호 : <input type="password" name="pwd"></p>
        <p>주소 : <input type="text" name="address" value="seoul"></p>
        <p><input type="submit" value="로그인"></p>
        <!-- input태그는 닫는 태그가 없다
1. type 속성값
    text : 텍스트를 입력창을 생성
    password : 비밀번호를 입력하는 창생성
    radio : 라디오 버튼을 생성함
    checkbox : 체크박스 생성(여러개 선택)
    file : 파일이름 입력창생성
    image : 이미지 전송버튼
    hidden : 사용자에게 보이지 안지만 서버로 전송
    submit : 서버로 제출/전송하는 버튼
    button : 일반 버튼
2. name 주소창에 나오는 이름
3. value 기본값 -->
    </form>
</body>
</html>
