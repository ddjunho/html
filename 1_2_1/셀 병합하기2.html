<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한글셀병합</title>
</head>
<body>
    <section><article>
        <table border="1" style="width: 50%">
            <tr>
                <td>가</td>
                <td>나</td>
                <td>다</td>
                <td rowspan="2" colspan="3">라</td>
            </tr>    
            <tr>
                <td>마</td>
                <td rowspan="3" colspan="4">바</td>
                <td>사</td>
                <td rowspan="4">아</td>
            </tr>    
            <tr>
                <td>자</td>
                <td>카</td>
                <td>타</td>
                <td colspan="3">파</td>
            </tr>    
            <tr>
                <td>하</td>
                <td>흐</td>
                <td>히</td>
                <td>흑</td>
            </tr>    
        </table>
    </article></section>
</body>
</html>
